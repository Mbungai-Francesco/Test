<!DOCTYPE html>
<html>
  <head><title>Moon</title></head>
  <body>
    <script>
      var n,i,j,p,m;
      n = prompt("Enter an interger n to generate a pascal's triangle of n lines :");
      var a=[n][n];
  for(i=0;i<n;i++)
  {
    for(j=0;j<n;j++) 
    {
      var k=a[i-1][j]+a[i-1][j-1];
      if(i==j || j==0)
      a[i][j]=1;
      if(!(i==j || j==0))
      a[i][j]=k
    }
  }
  
  for(p=0;p<n;p++)
  {
    for(m=0;m<=p;m++)
    {
      console.log(a);
    }
    console.log("\n");
  }

    </script>
  </body>
</html>
