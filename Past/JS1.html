        <script>
            function weight(){
              var name = prompt('What is your name');
              let x =  document.getElementById("moon").value;
              let g = 9.81;
              let mass = x*g;
              //let y= name.toUpperCase();
              //mass.toFixed(2);
              document.getElementById("moon").value = name.toUpperCase() + ' your weight is ' + mass.toFixed(2) + 'N';
              //alert(name + ' your weight is ' + mass);
            }
        </script>
        <title>Formula Book</title>
    </head>
    <body>
        <center>
            <div class="w3-container w3-green">
                <p>Calculate the weight of your Body</p>
        <hr \>
        <form>
            <textarea id="moon"></textarea> <br> <br>
            <input type="button" value="Calculate" onclick="weight()">
